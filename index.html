<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Library</title>
</head>

<body>
    <dialog>
        <div class="dialog-container">
            <form class="form">
                <div class="form-container">
                    <div class="input">
                        <label for="book-title">BOOK TITLE</label>
                        <input type="text" id="book-title" placeholder="The Book">
                    </div>
                    <div class="input">
                        <label for="author">AUTHOR</label>
                        <input type="text" id="author" placeholder="Ali">
                    </div>
                    <div class="input">
                        <label for="page-count">PAGE COUNT</label>
                        <input type="number" id="page-count" placeholder="67">
                    </div>
                    <div class="input-checkbox">
                        <label for="read-status">Read Status</label>
                        <input type="checkbox" id="read-status">
                    </div>
                    <button type="button" class="confirm-button">Confirm</button>
                    <button type="button" class="close-button">Close</button>
                </div>
            </form>
        </div>
    </dialog>
    <div class="container">
        <div class="bar">
            <p>Library</p>
            <p class="add-book">Add Book</p>
        </div>
        <div class="books-container">
        </div>
    </div>


</body>

</html>
